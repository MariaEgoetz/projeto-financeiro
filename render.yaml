databases:
  - name: financeiro_db
    databaseName: financeiro
    user: admin
    plan: free

services:
  # 1. O Redis (Cache/Broker) - Essencial para o Celery
  - type: redis
    name: financeiro_redis
    ipAllowList: []
    plan: free

  # 2. O Site Django (Web)
  - type: web
    name: projeto-financeiro-web
    runtime: docker
    plan: free
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: financeiro_db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: financeiro_redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: financeiro_redis
          property: connectionString
      # Adicione esta linha para evitar erros de "Host not allowed"
      - key: ALLOWED_HOSTS
        value: "*" 
    # Comando de inicialização otimizado
    dockerCommand: ./start.sh

  # 3. O Worker (ATENÇÃO: Vamos tentar subir como 'pyservice' ou background worker simples)
  # Se o plano free bloquear 'worker', a alternativa é remover este bloco e rodar sem worker
  # (o que quebraria a IA) ou cadastrar um cartão no Render (ainda free, mas validado).
  - type: worker
    name: projeto-financeiro-celery
    runtime: docker
    plan: free
    envVars:
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: financeiro_db
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: financeiro_redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: financeiro_redis
          property: connectionString
    dockerCommand: celery -A core worker --loglevel=info --concurrency=2