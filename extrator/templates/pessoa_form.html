{% extends 'base.html' %}
{% block title %}{% if pessoa %}Editar Pessoa{% else %}Nova Pessoa{% endif %}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="content-card">
            <div class="card-header">
                <i class="bi bi-person-plus-fill"></i> {% if pessoa %}Editar Pessoa{% else %}Adicionar Nova Pessoa{% endif %}
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select name="tipo" id="tipo" class="form-select" required>
                                <option value="FORNECEDOR" {% if pessoa.tipo == 'FORNECEDOR' %}selected{% endif %}>Fornecedor</option>
                                <option value="CLIENTE" {% if pessoa.tipo == 'CLIENTE' %}selected{% endif %}>Cliente</option>
                                <option value="FATURADO" {% if pessoa.tipo == 'FATURADO' %}selected{% endif %}>Faturado</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="documento" class="form-label">Documento (CNPJ/CPF)</label>
                            <input type="text" name="documento" id="documento" class="form-control" value="{{ pessoa.documento|default:'' }}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="razaosocial" class="form-label">Raz√£o Social / Nome Completo</label>
                        <input type="text" name="razaosocial" id="razaosocial" class="form-control" value="{{ pessoa.razaosocial|default:'' }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="fantasia" class="form-label">Nome Fantasia (Opcional)</label>
                        <input type="text" name="fantasia" id="fantasia" class="form-control" value="{{ pessoa.fantasia|default:'' }}">
                    </div>

                    <hr class="my-4">

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'pessoa_list' %}" class="btn btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle-fill"></i> Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
